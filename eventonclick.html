<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnClick</title>
</head>

<body>

    <button onclick="popUp()">Send</button>
</body>
<script>
    function popUp() {
        alert("Congratulations, you have triggered the 'onclick' event!")
    }

</script>

</html>
